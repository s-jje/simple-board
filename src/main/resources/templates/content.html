<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/board.css" rel="stylesheet">
    <script src="/js/board.js"></script>
</head>
<body>
    <div class="register-form" id="register-box">
        <div class="form-floating">
            <textarea th:text="${board.getTitle()}" name="title" id="title" class="form-control" placeholder="Leave a title here" />
            <label for="title">제목</label>
        </div>
        <div class="form-floating">
            <textarea th:text="${board.getUsername()}" name="author" id="author" class="form-control" placeholder="Leave a name here" />
            <label for="author">이름</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" id="password" class="form-control" placeholder="Leave a password here" />
            <label for="password">비밀번호</label>
        </div>
        <div class="form-floating">
            <textarea th:text="${board.getContent()}" id="content" name="content" class="form-control" placeholder="Leave a content here"></textarea>
            <label for="content">내용</label>
        </div>
        <div class="register_btns">
            <button id="update-button" onclick="disabled_off()" type="button" class="btn btn-dark">수정</button>
            <button id="close-button" onclick="disabled_on()" type="button" class="btn btn-dark">취소</button>
            <button id="register-button" th:onclick="update_board( [[${board.getId()}]] )" type="button" class="btn btn-dark">등록</button>
            <button id="delete-button" th:onclick="delete_board( [[${board.getId()}]], [[${board.getPassword()}]] )" type="button" class="btn btn-dark">삭제</button>
            <button onclick="history.back()" type="button" class="btn btn-outline-dark">나가기</button>
        </div>
    </div>
</body>
</html>
