<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
    <div class="to_register">
        <button onclick="window.location.href='boards'">게시글 작성</button>
    </div>

    <table id="board-table" class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col" style="width: 5%">번호</th>
                <th scope="col" style="width: 60%">제목</th>
                <th scope="col" style="width: 5%">작성자</th>
                <th scope="col" style="width: 15%">작성일</th>
                <th scope="col" style="width: 15%">수정일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board, i : ${boards}" th:id="${board.getId().longValue()}">
                <td th:text="${boards.size() - i.count + 1}"></td>
                <td><a th:href="@{boards/{id}(id=${board.getId().longValue()})}" th:text="${board.getTitle()}"></a></td>
                <td th:text="${board.getUsername()}"></td>
                <td th:text="${board.getCreatedAt()}"></td>
                <td th:text="${board.getModifiedAt()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
